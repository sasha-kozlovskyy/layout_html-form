<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.73885ce5.css"></head><body> <script type="text/javascript" src="main.5883b77c.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" onsubmit="onSubmit()"> <fieldset class="field"> <legend>Personal information</legend> <div class="form-field"> <label for="Surname">Surname:</label> <input type="text" name="surname" id="Surname" required autocomplete="off"> </div> <div class="form-field"> <label for="Name">Name:</label> <input type="text" name="name" id="Name" required autocomplete="off"> </div> <div class="form-field"> <label for="age">How old are You?</label> <input type="number" name="age" id="age" value="12" min="1" max="100"> </div> <div class="form-field"> <label for="data_of_birth">Full date of birth:</label> <input type="date" id="data_of_birth" name="data_of_birth"> </div> <div class="form-field"> <label for="accept terms">I accept the term of the agreement</label> <input type="checkbox" id="accept terms" name="accept terms"> </div> </fieldset> <fieldset class="field"> <legend>Registration</legend> <div class="form-field"> <label for="email">E-mail:</label> <input type="email" name="email" id="email" placeholder="email@example.com"> </div> <div class="form-field"> <label for="password">Password:</label> <input type="password" name="password" id="password" minlength="8" maxlength="32"> </div> </fieldset> <fieldset class="field"> <legend>An interesting fact about you!</legend> <div class="form-field"> <label for="Question_cats">Do you love cats?</label> <input type="radio" name="Question_cats" id="Question_cats" value="y"> Yes <input type="radio" name="Question_cats" value="n"> No </div> <div class="form-field res"> <label for="Question_color">What is your favorite color?</label> <input type="color" name="Question_color" value="foo" id="Question_color"> </div> <div class="form-field"> <label for="Question_time_to_bed">What time do you go to bed?</label> <input type="time" id="Question_time_to_bed" name="Question_time_to_bed"> </div> <div class="form-field"> <label for="Question_car">What are your favorite brand of cars?</label> <select name="Question_car" id="Question_car" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div class="form-field"> <label for="Question_rate">How do you rate our work?</label> <input type="range" id="Question_rate" value="0" name="Question_rate"> </div> </fieldset> <fieldset class="field"> <legend>Additional info:</legend> <div class="form-field"> <label for="comments">Comments:</label> <textarea name="comments" id="comments">
          </textarea> </div> <div class="form-field"> <label for="Question_recommend">Would you recommend us?</label> <select name="Question_recommend" id="Question_recommend"> <option value="Yes">Yes</option> <option value="No">No</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> </body></html>
