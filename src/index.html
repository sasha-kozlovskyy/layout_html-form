<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="Surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="Surname"
            required
            autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="Name">Name:</label>
          <input
            type="text"
            name="name"
            id="Name"
            required
            autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="Q1">How old are You?</label>
          <input
            type="number"
            name="age"
            id="Q1"
            value="12"
            min="1"
            max="100"
          >
        </div>
        <div class="form-field">
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            id="date"
            name="data_of_birth"
          >
        </div>
        <div class="form-field">
          <label for="accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="accept"
            name="terms"
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="mail">E-mail:</label>
          <input
            type="email"
            name="email"
            id="mail"
            placeholder="email@example.com"
          >
        </div>
        <div class="form-field">
          <label for="pass">Password:</label>
          <input
            type="password"
            name="password"
            id="pass"
            minlength="8"
            maxlength="32"
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label for="Q2">Do you love cats?</label>
          <input
            type="radio"
            name="cats"
            id="Q2"
            value="y"
          >
          Yes
          <input
            type="radio"
            name="cats"
            value="n"
          >
          No
        </div>
        <div class="form-field res">
          <label for="Q3">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            value="foo"
            id="Q3"
          >
        </div>
        <div class="form-field">
          <label for="Q4">What time do you go to bed?</label>
          <input
            type="time"
            id="Q4"
            name="time"
          >
        </div>
        <div class="form-field">
          <label for="Q5">What are your favorite brand of cars?</label>
          <select
            name="car"
            id="Q5"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="Q6">How do you rate our work?</label>
          <input
            type="range"
            id="Q6"
            value="0"
            name="rate"
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="com">Comments:</label>
          <textarea
            name="comments"
            id="com"
          >
          </textarea>
        </div>
        <div class="form-field">
          <label for="Q7">Would you recommend us?</label>
          <select
            name="recommend"
            id="Q7"
          >
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>

</html>
